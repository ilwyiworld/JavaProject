#fss配置相关hdfs路径
fss.hdfs.conf.parentdir=/user/fss_V113/development
#Spark Streaming信息
#批处理间隔时间
fss.spark.streaming.batch.interval=3
fss.spark.streaming.checkpoint=${hdfs.defaultFS}/user/spark/checkpoint-fss_V113
#相似度阈值设置 0.4855442对应0.89; 0.490464对应0.90; 0.54141784对应0.91; 0.5923714对应0.92
#实时与实时之间相似度阈值
fss.spark.streaming.similarity.realtime.threshold=0.5923714
#实时与名单库之间相似度阈值
fss.spark.streaming.similarity.library.threshold=0.5923714
fss.spark.streaming.avro.schema={"type":"map","values":["null","int","long","float","double","string","boolean","bytes"]}
#陌生人是否告警
fss.stranger.alarm=false
#老人未出现时间,默认3天(天用d,小时用h,分钟用m)
fss.oldman.unappear.time=3m
fss.in.camera.type=0
#小孩独自出门配置
#定时分析时间间隔,单位为秒
fss.child.task.interval=20
#相似度归一化前，0.5924对应0.92
fss.child.similarity.threshold=0.5924
#zookeeper
fss.child.zookeeper.znode.parent=/znv/child
#小孩年龄阈值
fss.child.age.threshold=16
#是否过滤摄像头
fss.child.camera.isfilter=0
#phoenix sdk配置
#连接数据库的用户名
fss.sdk.pheonix.username=
#连接数据库的密码
fss.sdk.pheonix.password=
#属性类型是字符串，通过别名的方式配置扩展插件，常用的插件有： 监控统计用的filter:stat， 日志用的filter:log4j，防御sql注入的filter:wall
fss.sdk.pheonix.filters=stat
#初始化时建立物理连接的个数
fss.sdk.pheonix.initialSize=10
#最大连接池数量
fss.sdk.pheonix.maxActive=200
#获取连接时最大等待时间，单位毫秒
fss.sdk.pheonix.maxWait=10000
#最小连接池数量
fss.sdk.pheonix.minIdle=1
#配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
fss.sdk.pheonix.timeBetweenEvictionRunsMillis=60000
#配置一个连接在池中最小生存的时间，单位是毫秒
fss.sdk.pheonix.minEvictableIdleTimeMillis=300000
#用来检测连接是否有效的sql，要求是一个查询语句。如果validationQuery为null，testOnBorrow、testOnReturn、testWhileIdle都不会其作用。
fss.sdk.pheonix.validationQuery=SELECT 1
#建议配置为true，不影响性能，并且保证安全性。申请连接的时候检测，如果空闲时间大于timeBetweenEvictionRunsMillis，执行validationQuery检测连接是否有效
fss.sdk.pheonix.testWhileIdle=true
#申请连接时执行validationQuery检测连接是否有效，做了这个配置会降低性能。
fss.sdk.pheonix.testOnBorrow=false
#归还连接时执行validationQuery检测连接是否有效，做了这个配置会降低性能
fss.sdk.pheonix.testOnReturn=false
#是否缓存preparedStatement，也就是PSCache。PSCache对支持游标的数据库性能提升巨大，比如说oracle。在mysql下建议关闭。
fss.sdk.pheonix.poolPreparedStatements=false
#指定每个连接上PSCache的大小
fss.sdk.pheonix.maxPoolPreparedStatementPerConnectionSize=200
#单个摄像头下最大字库数量
fss.sdk.phoenix.camera.max.size=5
#名单库最大名单量（1千万）
fss.sdk.phoenix.personlist.max.num=10000000
#业务侧配置信息
#license 公钥
fss.service.license.
#是否存储大图
fss.service.isreport.bigpic=1
#业务侧kafka序列器
fss.service.value.deserializer=com.znv.svc.serialization.KafkaAvroDeSerializer
#设置偏移量
fss.service.auto.offset.reset=latest

